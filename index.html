<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="stopwatch">
            00:00:00
        </div>
        <div id="buttons">
            <button ondblclick="startTimer()">Start</button>
            <button ondblclick="stopTimer()">Stop</button>
            <button ondblclick="resetTimer()">Reset</button>
        </div>
    </div>
    <div id="todolist"></div>



    <script src="index.js"></script>
</body>

</html>
